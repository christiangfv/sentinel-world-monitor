version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "christiangfv"
    assignees:
      - "christiangfv"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Enable version updates for Cloud Functions
  - package-ecosystem: "npm"
    directory: "/functions"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "christiangfv"
    assignees:
      - "christiangfv"
    commit-message:
      prefix: "deps:functions"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "christiangfv"
    commit-message:
      prefix: "ci"
      include: "scope"

