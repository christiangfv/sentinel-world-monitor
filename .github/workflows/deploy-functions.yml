name: Deploy Cloud Functions

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'functions/**'

jobs:
  deploy-functions:
    name: Deploy Functions
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          functions/package-lock.json

    - name: Install root dependencies
      run: npm ci

    - name: Install functions dependencies
      run: cd functions && npm ci

    - name: Build functions
      run: cd functions && npm run build

    - name: Setup Firebase CLI
      run: npm install -g firebase-tools

    - name: Deploy functions to staging
      if: github.ref == 'refs/heads/develop'
      run: firebase deploy --only functions --project sentinel-staging
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_STAGING }}

    - name: Deploy functions to production
      if: github.ref == 'refs/heads/main'
      run: firebase deploy --only functions --project sentinel-prod
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_PROD }}

