  <line x1="90" y1="42" x2="90" y2="32" stroke="#D4B57A" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="108" y1="50" x2="115" y2="43" stroke="#D4B57A" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="72" y1="50" x2="65" y2="43" stroke="#D4B57A" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
