<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentinel - Sin Conexi贸n</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #0F172A;
      color: #F8FAFC;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    h1 {
      margin-bottom: 0.5rem;
      color: #F8FAFC;
    }
    p {
      margin-bottom: 2rem;
      color: #94A3B8;
      line-height: 1.6;
    }
    .retry-btn {
      background: #3B82F6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .retry-btn:hover {
      background: #2563EB;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"></div>
    <h1>Sin Conexi贸n</h1>
    <p>
      Parece que has perdido la conexi贸n a internet.
      Sentinel funciona sin conexi贸n, pero algunas funciones requieren internet.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
      Reintentar Conexi贸n
    </button>
    <p style="margin-top: 2rem; font-size: 14px; color: #64748B;">
       Puedes seguir viendo eventos guardados y configuraciones locales
    </p>
  </div>

  <script>
    // Intentar reconectar autom谩ticamente
    setTimeout(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 30000); // Reintentar en 30 segundos

    // Escuchar cambios en el estado de conexi贸n
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
